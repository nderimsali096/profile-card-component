<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <header class="card__header">
      
    </header>
    <div class="card__photo">
      <img src="images/image-victor.jpg" alt="victor-image" class="card__photo-1">
    </div>
    <div class="card__main">
      <div class="card__main--info">
        <p class="card__main--name">Victor Crest26</p>
        <p class="card__main--place">London</p>
      </div>
      <div class="card__main--social-media">
        <ul class="card__main--list">
          <li class="items">80K Followers</li>
          <li class="items">803K Likes</li>
          <li class="items">1.4K Photos</li>
        </ul>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nderim Sali</a>.
  </footer>
</body>
</html>
